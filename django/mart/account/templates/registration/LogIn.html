{% extends 'product/Base.html' %}
{% load static %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static "product/css/form.css"%}">
{% endblock %}

{%block containt%}
    <h1>LogIn</h1>
    <form class='form' method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{form.non_field_errors}}
        <p class='label'>Username Or Email</p>
        <div class="iconfield">
            <i class="fas fa-user-tie"></i>
            <input class='field' placeholder="Put your username or registered email"{{form.username}}
        </div>
        <p class='label'>Password</p>
        <div class="iconfield">
            <i class="fas fa-key"></i>
            <input class='field' placeholder="Put your Password"{{form.password}}
        </div>
        <div class="text-right">
            <a href="{%url 'password_reset' %}">
                Forgot password?
            </a>
        </div>
        
        <div class='submit_btn'>
            <input id='sub' type='submit' value='LogIn'>
        </div>
        </div>

        <div class="txt1 text-center p-t-54 p-b-20">
            <span>
                Or Sign Up Using
            </span>
        </div>

        <div class="flex-c-m">
            <a href="#" class="login100-social-item bg1">
                <i class="fa fa-facebook"></i>
            </a>

            <a href="#" class="login100-social-item bg2">
                <i class="fa fa-twitter"></i>
            </a>

            <a href="#" class="login100-social-item bg3">
                <i class="fa fa-google"></i>
            </a>
        </div>

        <div class="flex-col-c p-t-155">
            <span class="txt1 p-b-17">
                Or Sign Up Using
            </span>

            <a href="{%url 'Sign Up' %}" class="txt2">
                Sign Up
            </a>
        </div>
    </form>
{% endblock %}
